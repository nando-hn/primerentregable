// android/build.gradle (nivel de proyecto)

buildscript {
    ext {
   buildToolsVersion = "35.0.0"  // o puedes omitirlo y dejar que AGP elija
    minSdkVersion     = 24
    compileSdkVersion = 35         // ⬅️ necesario por androidx.core:1.16.0
    targetSdkVersion  = 35         // (puede ser 34, pero 35 va bien)
    ndkVersion        = "27.2.12479018"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
   classpath("com.android.tools.build:gradle:8.11.0")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("com.google.gms:google-services:4.4.2")
    }
}

// (Opcional si tu proyecto aún usa este bloque)
allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
    }
}
